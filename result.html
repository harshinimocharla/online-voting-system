<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Voting Results</h1>
    <ul>
        {% for candidate, vote_count in votes.items() %}
            <li>{{ candidate }}: {{ vote_count }} votes</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
